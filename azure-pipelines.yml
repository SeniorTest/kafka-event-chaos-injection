# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- azure-pipelines-tutorial

jobs:
- job: 'Test'
  pool:
    vmImage: 'ubuntu-16.04' # other options: 'macOS-10.14', 'vs2017-win2016'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
  - script: pip install --upgrade pip setuptools wheel
    displayName: 'Install tools'
  - script: python --version
    displayName: 'Display python version'
  - script: pip install -r requirements.txt
    displayName: 'Install requirements'
  - script: pwd
    displayName: 'Display actual path'
  - script: |
      pytest tests/test_dispatch_event.py --junitxml=junit/test-results.xml --cov=. --cov-report=xml --cov-report=html
    displayName: 'Test with pytest'
